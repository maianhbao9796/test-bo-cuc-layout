<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
        <style>
            body {
            }
            .content {
                width: 1100px;
                max-width: calc(100% - 48px);
                margin-left: auto;
                margin-right: auto;
                height: 2000px;
                border: 2px solid #ccc;
            }
            .test {
                /* margin: 100px 0; */
            }

            .row-test {
                display: flex;
                flex-wrap: wrap;
                align-content: flex-start;
            }

            .item-test {
                background-color: #ccc;
                height: 200px;
            }

            .item-test__1 {
                background-color: blue;
                height: 400px;
                width: 60%;
            }
            .item-test__2 {
                background-color: red;
                width: 40%;
                height: 700px;
            }
            .item-test__3 {
                background-color: yellow;
                height: 250px;
                width: 60%;
            }
            .item-test__4 {
                background-color: green;
                height: 150px;
                width: 60%;
            }
            .item-test__5 {
                background-color: orange;
                height: 100px;
                width: 40%;
            }
        </style>
    </head>
    <body>
        <div class="test">
            <div class="content">
                <div class="row-test">
                    <div class="item-test item-test__1"></div>
                    <div class="item-test item-test__2"></div>
                    <div class="item-test item-test__3"></div>
                    <div class="item-test item-test__4"></div>
                    <div class="item-test item-test__5"></div>
                </div>
            </div>
        </div>
    </body>
</html>
